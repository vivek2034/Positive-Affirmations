    .aurora {

  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  pointer-events: none;
  background: radial-gradient(ellipse at center, rgba(0,255,255,0.15), transparent 70%),

              radial-gradient(ellipse at 70% 70%, rgba(128,0,255,0.1), transparent 80%);
  animation: auroraMove 30s ease-in-out infinite alternate;
  z-index: 0;
  mix-blend-mode: screen;
  filter: blur(60px);
}
@keyframes auroraMove {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  50% {
    transform: translate(5%, -5%) rotate(20deg);
  }
  100% {
    transform: translate(-5%, 5%) rotate(-20deg);
  }
}

    }

    button:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        box-shadow: 0 0 40px #ffffffaa, 0 0 60px #ffffff66;
        filter: brightness(1.3);
    }

    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 3s infinite;
        box-shadow: 0 0 15px #ffffff88, 0 0 30px #ffffff44;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes pulse {
